<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>할머니의 따뜻한 사랑</title>

    <!-- link 모음 -->
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Googole Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/static/base.css"/>

    <!-- script 모음 -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/f6788aacd4.js" crossorigin="anonymous"></script>

    <script>
        // {% if msg %}
            //    alert("{{ msg }}")
            // {% endif %}

        function toggle_sign_up() {
            $("#double_ck").toggleClass("is-hidden")
            $("#undertext_id").toggleClass("is-hidden")
            $("#undertext_pw").toggleClass("is-hidden")
            $("#login-signup").toggleClass("is-hidden")
            $("#signin_up_btn").toggleClass("is-hidden")
            $("#sign_up_nav").toggleClass("is-hidden")
            $("#pw_ch2").toggleClass("is-hidden")
        }

        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            let username = $("#input_id").val()
            console.log(username)
            if (username == "") {
                $("#undertext_id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input_id").focus()
                return;
            }
            if (!is_nickname(username)) {
                $("#undertext_id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input_id").focus()
                return;
            }
            $("#undertext_id").addClass("is-loading")

            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#undertext_id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input_id").focus()
                    } else {
                        $("#undertext_id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#undertext_id").removeClass("is-loading")
                }
            });
        }

        function sign_up() {
            let username = $("#input_id").val()
            let password = $("#input_pw").val()
            let password2 = $("#input_pw2").val()
            if ($("#undertext_id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#undertext_id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#undertext_pw").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input_pw").focus()
                return;
            } else if (!is_password(password)) {
                $("#undertext_pw").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input_pw").focus()
                return
            } else {
                $("#undertext_pw").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#undertext_pw2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input_pw2").focus()
                return;
            } else if (password2 != password) {
                $("#undertext_pw2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input_pw2").focus()
                return;
            } else {
                $("#undertext_pw2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        function sign_in() {
            let username = $("#input_id").val()
            let password = $("#input_pw").val()

            if (username == "") {
                $("#undertext_id_loginpage").text("아이디를 입력해주세요.")
                $("#input_id").focus()
                return;
            } else {
                $("#undertext_id_loginpage").text("")
            }
            if (password == "") {
                $("#undertext_pw_loginpage").text("비밀번호를 입력해주세요.")
                $("#input_pw").focus()
                return;
            } else {
                $("#undertext_pw_loginpage").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    console.log("test")
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                        alert("로그인에 성공")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>
</head>

<body class="has-navbar-fixed-top">
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <small class="navbar_team">TEAM.</small>
            <div class="navbar_text">harmony</div>
        </a>
    </div>

<div class="login-wrap">
    <section class="hero is-small is-white">
        <div class="hero-body">
            <p class="login-title has-text-centered">
                Harmony
            </p>
            <p class="login-subtitle has-text-centered">
                광고보고싸워
            </p>
        </div>
    </section>
    <section class="section">
        <div class="form-area has-text-centered">
            <div class="field has-addons" style="padding: 0; margin: 0;">
                <input id="input_id" class="input" type="text" placeholder="아이디">
                <div id="btn-check-dup" class="control ">
                    <button id="double_ck" class="button is-dark is-hidden" onclick="check_dup()">중복확인</button>
                </div>
            </div>
            <span id="undertext_id" class="help undertexts is-hidden" style="margin-top: 0; margin-bottom: 5px"> 아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</span>
            <span id="undertext_id_loginpage" class="is-safe help undertexts"></span>


            <div style="padding-bottom: 5px">
                <input id="input_pw" class="input" type="password" placeholder="비밀번호">
                <span id="undertext_pw" class="help undertexts  is-hidden"> 영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</span>
                <span id="undertext_pw_loginpage" class="is-safe help undertexts"></span>
            </div>
            <div style="padding-bottom: 5px" id="pw_ch2" class="is-hidden">
                <input id="input_pw2" class="input " type="password" placeholder="비밀번호확인">
                <span id="undertext_pw2" class="help undertexts" style="text-align: left; padding-left: 2px"> 비밀번호를 다시 한 번 입력해주세요.</span>
                <span id="undertext_pw_loginpage is-danger" class=" help is-safe undertexts"></span>
            </div>
            <div class="signin_up_btn">

             <div id="login-signup">
                <button class="button is-fullwidth is-dark" onclick="sign_in()">로그인</button>

                <hr style="background-color:darkgray; height: 0.5px;">

                    <span id="if_not_mem" class="help">아직 회원이 아니라면</span>
                    <div style="padding-top: 5px">
                        <button class="button is-fullwidth" onclick="toggle_sign_up()">회원가입</button>
                    </div>
                </div>
                </div>
            <nav id="sign_up_nav" class="level is-mobile is-hidden">
                <button class="level-item button is-dark" style="width: 40%" onclick="sign_up()">
                    회원가입
                </button>
                <button class="level-item button is-outlined" style="width: 40%" onclick="toggle_sign_up()">
                    취소
                </button>
            </nav>

        </div>

    </section>
